<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="mouse-parallax">
        <div class="background">
            <div class="water">
                <div class="mouse-parallax_content">ESCAPE FROM ACADEMY</div>
            </div>
        </div>
        <div class="mouse-parallax_background">
            <svg>
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter" numOctaves="1" seed="2" baseFrequency="0.8 0.5"></feTurbulence>
        <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
        <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" 
        keyTimes="0;0.9;1" values="0.01 0.01;0.03 0.03;0.8 0.8" repeatCount="indefinite"/>
      </filter>
    </svg>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
